<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đây là tiêu đề</title>
</head>
<body>
	<p>Đây là Table bình thường</p>

	<table border="1" cellpadding="10" cellspacing="0">
		<tr>
			<td>Hàng 1 Cột 1</td>
			<td>Hàng 1 Cột 2</td>
			<td>Hàng 1 Cột 3</td>
		</tr>
		<tr>
			<td>Hàng 2 cột 1</td>
			<td>Hàng 2 cột 2</td>
			<td>Hàng 2 cột 3</td>
		</tr>
	</table>

	<p>Đây là Tabke trộn hàng</p>

	<table border="1" cellpadding="10" cellspacing="0">
		<tr>
			<td colspan="3">1</td>
			<td>2</td>
		
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td rowspan="2">7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
		<tr>
			<td>11</td>
			<td>12</td>
			<td>13</td>
		</tr>
	</table>
	<p>Video</p>
	<video controls="controls" autoplay="1">
		<source src="./video.mp4.mp4" type="video/mp4">
	</video>
</body>
</html>
