<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đây là tiêu đề</title>
</head>
<body>
	<form>
		<p>
			Đây là Textbox <br />
			<input type="text" />
		</p>
		<p>
			Đây là Radiocheckbox <br />
			<input type="radio" name="gioitinh" checked="checked" /> Nam <br />
			<input type="radio" name="gioitinh" /> Nữ
		</p>
		<p>
			Đây là nút chọn File <br />
			<input type="file" />
		</p>
		<p>
			Đây là DropDown List <br />
			<select>
				<optgroup label="Nhóm 1">
					<option>Giá trị 1</option>
					<option>Giá trị 2</option>
					<option>Giá trị 3</option>
				</optgroup>
				<optgroup label="Nhóm 2">
					<option>Giá trị 1</option>
					<option>Giá trị 2</option>
					<option>Giá trị 3</option>
				</optgroup>
			</select>
		</p>
		<p>
			<textarea cols="100" rows="15"></textarea>
		</p>
	</form>

	<p>
		Đây là IFRAME
	</p>
	<iframe src="./3.html" width="400" height="300" frameborder="1"></iframe>
</body>
</html>
